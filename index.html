<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Sign-up form start -->
  <div id="container">
    
    <div class="divisor">
      <main>
        <div class="imgMobile">
          <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
        </div>
        <article>
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><img src="assets/images/icon-list.svg" alt="">
              <span>Product discovery and building what matters</span>
            </li>
            <li><img src="assets/images/icon-list.svg" alt="">
              <span>Measuring to ensure updates are a success</span>
            </li>
            <li><img src="assets/images/icon-list.svg" alt="">
              <span> And much more!</span>
            </li>
          </ul>
        </article>
        <form action="FormChecked.html" autocomplete="on">
          <div class="erroEmail">
            <p>Email address</p>
            <p class="erro">valid email requered</p>
          </div>
          <div class="inputForm">
            <label for="email"></label><input type="email" name="emal" id="email" placeholder="email@company.com" autocomplete="email">
            <button type="submit">Subscribe to monthly newsletter</button>
          </div>
        </form>
      </main>
      <div class="imgMobile2"><img src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="script/form.js"></script>

</body>

</html>
